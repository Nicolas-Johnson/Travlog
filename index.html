<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Travlog</title>
  </head>
  <body>
    <div class="bg-overlay-color-orange"></div>
    <div class="bg-overlay-color-yellow"></div>
    <header class="header wrapper">
      <img class="header__logo" src="./img/logo.svg" alt="Travlog logo">
      <nav >
        <ul class="header__nav">
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#discover">Discover</a>
          </li>
          <li>
            <a href="#specialDeals">Special Deals</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="header__buttons">
        <a href="#" class="header__buttons-login">Log in</a>
        <button class="header__buttons-signup">
          Sign up
        </button>
      </div>
    </header>

    <main>
      <article class="hero wrapper">
        <section class="hero__info">
          <a href="#" class="info__cta">
            Explore the world!
            <img src="/img/hero-travel-icon.png" alt="Travel icon"/>
          </a>
          <h1 class="info__title">
            Travel <span>top destination</span> of the world
          </h1>
          <p class="info__description">
            We always make our customer happy by providing as many choices as possible 
          </p>
          <div class="info__buttons">
            <a href="#" class="buttons__get">Get Started</a>
            <a class="buttons__play" href="#">
              <img src="/img/hero-play-icon.png" alt="Play">Watch Demo</a>
          </div>

        </section>

        <section class="hero__images">
          <div class="images__grid">
            <img src="/img/hero01.png" alt="Travel image">
            <img src="/img/hero03.png" class="img__big" alt="Travel image">
            <img src="/img/hero02.png" alt="Travel image">
          </div>
          <div class="images__send">
            <img src="/img/hero-send-icon.png" alt="Send icon image">
          </div>
          <div class="images__peopple">
            <img src="/img/hero-peopple-icon.png" alt="Peopple icon image">
          </div>
          <a href="#" class="images__cta">
            <img src="/img/hero-location-icon.png" alt="Location icon"/>
            Top places
          </a>
        </section>
      </article>

      <article class="brands wrapper">
        <img class="bg" src="/img/brand-area-bg.png" alt="Backgroung">
        <div class="brands__container">
          <img src="/img/brand05.png" alt="brand image">
          <img src="/img/brand04.png" alt="brand image">
          <img src="/img/brand03.png" alt="brand image">
          <img src="/img/brand02.png" alt="brand image">
          <img src="/img/brand01.png" alt="brand image">
        </div>
      </article>
      
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
